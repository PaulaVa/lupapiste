<!DOCTYPE html>
<html>
<body>
  <section class="page container" id="change-email">
    <div class="container">
      <h1 data-bind="ltext: 'change-email.header'"></h1>

      <div data-bind="ifnot: done">
        <p data-bind="ltext: 'change-email.processing'"></p>
      </div>

    </div>
  </section>

  <section class="page container" id="change-email2">
    <div class="container">
      <h1 data-bind="ltext: 'change-email.header'"></h1>

      <div data-bind="if: success">
        <p data-bind="ltext: 'change-email.done'"></p>
        <a href="#login" class="btn btn-primary" data-test-id="login-new-email"><i class="lupicon-log-in"></i><span data-bind="ltext: 'continue'"></span></a>
      </div>

      <div data-bind="if: error">
        <p class="error-message" data-bind="ltext: error"></p>
        <button data-bind="click: back" class="secondary" >
          <i class="lupicon-chevron-left"></i>
          <span data-bind="ltext: 'back'"></span>
        </button>
      </div>

    </div>
  </section>
</body>
</html>
