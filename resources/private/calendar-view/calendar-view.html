<!DOCTYPE html>
<html>
<body>
  <section class="page" id="calendar-view-templates">

    <!--
      WARNING:
      This is a template that will be cloned to
      multiple places, so DO NOT USE element ID's.
    -->

    <div class="weekview-table">
      <h3 data-bind="with: calendar"><!--ko text: name --><!--/ko--> (<!--ko text: organization --><!--/ko-->) </h3>
      <div>&nbsp;</div>
      <div class="nav-actions">
        <div class="month" data-bind="calendarViewMonthText: month()"></div>
        <div class="nav-links">
          <a data-bind="click: gotoPreviousWeek"><< Edellinen</a> |
          <a data-bind="click: gotoToday">T&auml;n&auml;&auml;n</a> |
          <a data-bind="click: gotoFollowingWeek">Seuraava >></a>
        </div>
      </div>
      <table>
        <thead>
        <tr>
          <th>&nbsp;</th>
          <!-- ko foreach: calendarWeekdays -->
          <th data-bind="calendarDayColumnHeader: startOfDay,
                         css: {'date-today': today == true}"></th>
          <!-- /ko -->
        </tr>
        </thead>
        <tbody>
        <tr>
          <td data-bind="foreach: timelineTimes">
            <div class="timestamp">
              <!--ko text: viewText --><!--/ko-->
            </div>
          </td>
          <!-- ko foreach: calendarWeekdays -->
          <td data-bind="css: {'date-today': today == true, 'date': today == false}">
            <div style="position: relative;">
              <!-- ko foreach: $root.timelineTimes -->
              <div class="timeline-slot" data-bind="click: $root.clickHandler.bind({ slot: $data, calendarWeekday: $parent }, 'timeline-slot')">
                &nbsp;
              </div>
              <!-- /ko -->
              <!-- ko foreach: slots -->
              <div class="reservation-slot" data-bind="style: { top: $root.slotPositionTop($data), height: $root.slotHeight($data) },
                                                       css: { 'reservation-slot': 1,
                                                              'booked': status == 'booked',
                                                              'accepted': status == 'accepted' }">
                <a data-bind="click: $root.clickHandler.bind({ slot: $data, calendarWeekday: $parent }, 'reservation-slot'),
                              text: $root.slotViewText($data)"></a>
              </div>
              <!-- /ko -->
            </div>
          </td>
          <!-- /ko -->
        </tr>
        </tbody>
      </table>
    </div>

  </section>
</body>
</html>
