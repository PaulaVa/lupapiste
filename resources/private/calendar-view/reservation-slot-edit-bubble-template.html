<!DOCTYPE html>
<html>
<body>
<section class="page container">
  <script type="text/x-jquery-tmpl" id="reservation-slot-edit-bubble-template">
    <div class="calendar-slot-bubble"
         data-bind="style: { position: 'absolute',
                             top: positionTop,
                             'z-index': 1000 },
                    css: weekdayCss ">
      <bubble-dialog params="visible: bubbleVisible,
                             buttonIcon: 'lupicon-save',
                             buttonText: 'save',
                             okEnabled: okEnabled,
                             okFun: send,
                             removeVisible: removeEnabled,
                             removeEnabled: removeEnabled,
                             removeFun: remove,
                             error: error,
                             prefix: 'company-invite',
                             waiting: waiting">
        <div>
          <h3>Muokkaa varattavaa aikaa</h3>
        </div>
      </bubble-dialog>
    </div>
  </script>
</section>
</body>
</html>
