<script class="ko-template" type="text/x-jquery-tmpl" id="reservation-slot-create-bubble-template">
  <div class="calendar-slot-bubble"
       data-bind="style: { position: 'absolute',
                           top: positionTop,
                           'z-index': 1000 },
                  css: weekdayCss ">
    <bubble-dialog params="visible: bubbleVisible,
                           buttonIcon: 'lupicon-save',
                           buttonText: 'save',
                           okEnabled: okEnabled,
                           okFun: send,
                           initFun: init,
                           error: error,
                           prefix: 'reservation-slot-create',
                           waiting: waiting">
      <h3 data-bind="ltext: 'calendar.create-slot.title'"></h3>
      <p><span data-bind="ltext: 'calendar.create-slot.first-start-time'"></span>: <span data-bind="dateTimeString: $parent.startTime"></span></p>
      <p><span data-bind="ltext: 'calendar.slot.duration'"></span>:
        <!-- ko if: $parent.durationHours !== 0 -->
          <!-- ko text: $parent.durationHours --><!-- /ko --> <span data-bind="ltext: 'calendar.slot.duration.hours'"></span>
        <!-- /ko -->
        <!-- ko if: $parent.durationMinutes !== 0 -->
          <!-- ko text: $parent.durationMinutes --><!-- /ko --> <span data-bind="ltext: 'calendar.slot.duration.minutes'"></span>
        <!-- /ko -->
      </p>
      <p><span data-bind="ltext: 'calendar.create-slot.amount'"></span>: <input type="text" class="form-input" data-test-id="reservation-slot-create-amount"
                                 data-bind="value: $parent.amount"></p>
      <p><span data-bind="ltext: 'calendar.slot.reservation-types'"></span>:</p>
      <div data-bind="foreach: $parent.reservationTypes">
        <p>
          <input type="checkbox" data-bind="attr: { 'data-test-id': 'reservation-slot-create-type-checkbox-' + $index() },
                                            checkedValue: $data.id, checked: $parents[1].selectedReservationTypes">
          <span data-bind="text: $data.name"/>
        </p>
      </div>
    </bubble-dialog>
  </div>
</script>
