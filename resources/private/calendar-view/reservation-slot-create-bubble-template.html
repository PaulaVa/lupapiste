<!DOCTYPE html>
<html>
<body>
<section class="page container">
  <script type="text/x-jquery-tmpl" id="reservation-slot-create-bubble-template">
    <div class="calendar-slot-bubble"
         data-bind="style: { position: 'absolute',
                             top: positionTop,
                             'z-index': 1000 },
                    css: weekdayCss ">
      <bubble-dialog params="visible: bubbleVisible,
                             buttonIcon: 'lupicon-circle-arrow-right',
                             buttonText: 'application-guests.send',
                             okEnabled: okEnabled,
                             okFun: send,
                             initFun: init,
                             error: error,
                             prefix: 'company-invite',
                             waiting: waiting">
        <p>Lisätään varattavia aikoja</p>
        <p>Alkaen <span data-bind="dateTimeString: $parent.startTime"></span></p>
        <p>Kesto 1h</p>
        <p>Kpl: <input type="text" class="form-input" data-bind="value: $parent.amount"></p>
        <p>Tapahtumalajit:</p>
        <div data-bind="foreach: $parent.reservationTypes">
          <p>
            <input type="checkbox" data-bind="checkedValue: $data.id, checked: $parents[1].selectedReservationTypes">
            <span data-bind="text: $data.name"/>
          </p>
        </div>
      </bubble-dialog>
    </div>
  </script>
</section>
</body>
</html>
