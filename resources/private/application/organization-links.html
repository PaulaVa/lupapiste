<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/x-jquery-tmpl" id="organization-links-template">
      <div class="organization-links"
           data-bind="visible: organizationLinks() && organizationLinks().length">
        <h3 data-bind="ltext: 'organization.links'"></h3>
        <ul data-bind="foreach: organizationLinks">
          <li>
            <a data-bind="text: name[loc.getCurrentLanguage()], attr: {href: url}"
               href="#" target="_blank"></a>
          </li>
        </ul>
      </div>
      </script>
  </section>
</body>
</html>
