<script type="text/x-jquery-tmpl" id="inspection-summary-templates-list-template" class="ko-template">
  <div class="content">
    <p data-bind="visible: true, ltext: 'auth-admin.inspection-summary-templates.none'"></p>
    <!-- ko if: false -->
    <table class="admin-settings">
      <thead>
      <tr>
        <th data-bind="ltext: 'auth-admin.inspection-summary-templates.name'"></th>
        <th data-bind="ltext: 'auth-admin.inspection-summary-templates.modified'"></th>
        <th data-bind="ltext: 'auth-admin.inspection-summary-templates.actions'"></th>
      </tr>
      </thead>
    </table>
    <!-- /ko -->
    <div class="stacked--inline">
      <button class="btn btn-primary" data-test-id="add-tag-button"
              data-bind="ltext: 'auth-admin.inspection-summary-templates.add', click: toggleNewTemplateBubble"></button>
      <div class="bubble-dialog-arrow"
           data-bind="visible: newTemplateBubbleVisible">
      </div>
    </div>
    <div class="inspection-template-bubble">
      <div data-bind="component: { name: 'inspection-summary-template-bubble',
                                   params: { bubbleVisible: newTemplateBubbleVisible } }"></div>
    </div>
  </div>
</script>
