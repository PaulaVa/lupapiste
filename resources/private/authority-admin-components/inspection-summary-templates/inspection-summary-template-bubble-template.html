<script type="text/x-jquery-tmpl" id="inspection-summary-template-bubble-template" class="ko-template">
  <div class="container-bubble" data-bind="visible: bubbleVisible">
  <bubble-dialog params="visible: bubbleVisible,
                         buttonIcon: 'lupicon-check',
                         okEnabled: isValid,
                         okFun: create,
                         prefix: 'inspection-summary-template-new',
                         css: { 'inspection-summary-template-editor': true }">
      <label for="inspection-summary-template-name" class="required"
             data-bind="ltext: 'auth-admin.inspection-summary-templates.name'"></label>
      <input type="text" id="inspection-summary-template-name"
             data-bind="textInput: $parent.name" class="required" />

      <label for="inspection-summary-template-items" class="required"
             data-bind="ltext: 'auth-admin.inspection-summary-templates.items'"></label>
      <textarea id="inspection-summary-template-items"
                data-bind="textInput: $parent.templateText" class="required" />
  </bubble-dialog>
  </div>
</script>
