<!DOCTYPE html>
<html>
<body>
<section class="page" id="mycalendar">

  <div class="container" data-bind="with: mycalendars">
    <button class="secondary" data-bind="click: function() { history.go(-1); }">
      <i class="lupicon-chevron-start"></i>
      <span data-bind="ltext: 'back'"></span>
    </button>
    <div>
      <h1 data-bind="ltext: 'mycalendar.title'"></h1>
    </div>

    <!-- ko if: calendars().length -->
    <div data-bind="component: { name: 'calendar-view',
                                 params: { error: error }}"></div>
    <!-- /ko -->
    <!-- ko ifnot: calendars().length -->
    <div class="context-error" data-bind="ltext: 'mycalendar.no-active-calendar'"></div>
    <!-- /ko -->
  </div>

</section>
</body>
</html>
