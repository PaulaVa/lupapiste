<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <!-- No spaces since we do now want any gaps in the radio button group -->
    <script type="text/x-jquery-tmpl" id="radio-field-template"><span class="radio-field-wrapper">
        <input type="radio" data-bind="checked: selectedValue, attr: {name: name, id: id, value: value}" />
        <label class="radio-field-label" data-bind="text: label, attr: {'for': id}"></label>
      </span></script>
  </section>
</body>
</html>
