<script class="ko-template" type="text/x-jquery-tmpl" id="attachment-group-selector-template">
  <div class="inline" data-bind="template: componentTemplate"></div>
</script>

<script class="ko-template" type="text/x-jquery-tmpl" id="attachment-group-selector-legacy-template">
  <select data-bind="options: $data.selectableGroups,
                     optionsText: $data.getGroupOptionsText,
                     optionsCaption: loc('attachment.label.operation.choose'),
                     value: $data.selectedGroup,
                     valueAllowUnset: true,
                     enable: $data.updateAllowed(),
                     testId: 'attachment-operation-select'"></select>
</script>

<script class="ko-template" type="text/x-jquery-tmpl" id="attachment-group-selector-modern-template">
  <select class="dropdown dropdown--full-width"
          data-bind="options: $data.selectableGroups,
                     optionsText: $data.getGroupOptionsText,
                     optionsCaption: loc('attachment.label.operation.choose'),
                     value: $data.selectedGroup,
                     valueAllowUnset: true,
                     enable: $data.updateAllowed(),
                     testId: 'attachment-operation-select'"></select>

</script>
