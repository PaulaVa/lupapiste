<script class="ko-template" type="text/x-jquery-tmpl"
        id="rollup-button-template">
      <button class="rollup-button"
              data-bind="toggleClick: open,
                         css: css">
        <i class="lupicon-chevron-down"></i>
        <i class="toggle lupicon-chevron-up"></i>
        <!-- ko if: text -->
        <span data-bind="text: text"></span>
        <!-- /ko -->
        <!-- ko ifnot: text -->
        <span data-bind="template: {nodes: $componentTemplateNodes}">
        </span>
        <!-- /ko -->
      </button>
</script>
