<script class="ko-template" type="text/x-jquery-tmpl"
        id="rollup-status-button-template">
      <rollup-button data-bind="open: params.open,
                                css: {positive: isApproved,
                                      secondary: !isApproved()}}">
        <span class="rollup-status">
          <span class="rollup-status__title"></span>
          <i class="rollup-status__icon"
             data-bind="css: {'lupicon-circle-check': isApproved,
                        'lupicon-circle-attention': isRejected}"></i>
        </span>
      </rollup-button>
</script>
