<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/x-jquery-tmpl" id="help-toggle-template">
      <div class="stacked help-toggle"
           data-bind="css: {tight: lbutton}">
        <!-- ko ifnot: lbutton -->
        <span class="lupicon-circle-question" data-bind="click: toggleHelp,
                                                         css: {expanded: flag}"></span>
        <!-- /ko -->
        <!-- ko if: lbutton -->
        <button class="function"
            data-bind="click: toggleHelp,
                       css: {expanded: flag}">
          <i class="lupicon-circle-question"></i>
          <span data-bind="ltext: lbutton"></span>
        </button>
        <!-- /ko -->
        <div data-bind="css: {'help-arrow': flag}"></div>
        </div>
        <div class="help-text"
             data-bind="slider: flag,
                        html: html">
        </div>
        <div class="help-reset">&nbsp;</div>
    </script>
  </section>
</body>
</html>
