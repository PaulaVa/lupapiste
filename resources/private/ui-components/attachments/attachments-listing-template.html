<script class="ko-template" type="text/x-jquery-tmpl"
        id="attachments-listing-template">

  <h1>Suunnitelmat ja liitteet POC</h1>
  <span data-bind="component: {
                   name: 'help-toggle',
                   params: {lhtml: 'help.' + $root.application.permitType() + '.attachmentsDesc' }
                   }"></span>
  <div class="clear"></div>

  <div data-bind="template: {name: 'attachments-operation-buttons-template',
                             data: $data}"></div>

  <filters></filters>

  <help-toggle params="html: legendHtml,
                       lbutton: 'attachment.legend.help'"></help-toggle>

  <div>
    <!-- ko if: groups() && !_.isEmpty(groups().accordions) -->
    <h2 data-bind="ltext: 'application.attachments'"
        class="help-adjacent-title" />
    <button class="ghost right" data-bind="click: $data.toggleAll">
      <i class="lupicon-menu"></i>
      <span data-bind="ltext: 'accordions.toggle-all'"></span>
    </button>
    <div class="attachments-accordions"
         data-bind="foreach: groups().accordions">
      <div data-bind="template: {name: 'attachments-listing-accordion-template',
                      data: _.merge($data, {level: 0})}"></div>
    </div>
    <!-- /ko -->
  </div>


  <div id="dialog-add-attachment-templates-v2" class="window autosized selectm-dialog">
    <div class="dialog-header">
      <p data-bind="ltext: 'application.newAttachmentTemplates'"></p>
      <p class="dialog-close close lupicon-remove"></p>
    </div>
    <div class="dialog-content">
      <div class="attachment-templates"></div>
    </div>
  </div>


</script>
