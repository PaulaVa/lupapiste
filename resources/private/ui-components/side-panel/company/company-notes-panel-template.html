<script class="ko-template" type="x-jquery/tmpl"
        id="company-notes-panel-template">

  <div class="form-grid form-grid--columns-1 form-grid--no-border">
    <div class="row application-tags">
      <div class="col-1">
        <label data-bind="ltext: 'application.tags'"></label>
        <div data-test-id="autocomplete-application-tags-component"
             data-bind="component: {name: 'autocomplete-application-company-tags',
                        params: {tags: true,
                                 selectedValues: tags,
                                 disable: !authorization.ok('company-tags')}}"></div>
      </div>
    </div>
    <div class="row textarea-wrapper">
      <div class="col-1"
           data-bind="component: {name: 'textarea-field',
                      params: {value: note,
                      id: 'application-company-note',
                      maxlength: 8000,
                      label: noticeLabel,
                      lPlaceholder: 'comment.placeholder',
                      disable: !authorization.ok('update-application-company-notes')}}">
      </div>
    </div>
  </div>

</script>
