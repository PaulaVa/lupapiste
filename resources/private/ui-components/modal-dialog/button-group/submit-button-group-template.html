<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/x-jquery-tmpl" id="submit-button-group-template">
      <div class="button-group">
        <button data-test-id="modal-dialog-submit-button"
                data-bind="visible: isSubmitVisible, enable: isSubmitEnabled,
                           css: submitCssClasses, click: submit, text: submitTitle">
        </button>
        <a href="#" class="btn secondary cancel" data-test-id="modal-dialog-cancel-button"
           data-bind="click: _.partial(hub.send, 'close-dialog'), ltext: 'cancel'"></a>
      </div>
    </script>
  </section>
</body>
</html>
