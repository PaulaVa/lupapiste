<script class="ko-template" type="text/x-jquery-tmpl"
        id="ram-links-template">
  <!-- ko if: showLinks -->
  <h3 data-bind="ltext: 'ram.links'"></h3>
  <table data-test-id="ram-links-table">
    <thead>
      <tr>
        <th data-bind="ltext: 'ram.type'"></th>
        <th data-bind="ltext: 'attachment.file'"></th>
        <th data-bind="ltext: 'attachment.editDate'"></th>
        <th data-bind="ltext: 'attachment.editor'"></th>
        <th data-bind="ltext: 'ram.approved'"></th>
      </tr>
    </thead>
    <tbody data-bind="foreach: links">
      <tr>
        <td data-bind="html: $parent.typeHtml( $data )"></td>
        <td data-bind="attachmentVersion: $data.latestVersion,
                       attr: {'data-test-id': 'ram-link-file-' + $index()}"></td>
        <td data-bind="dateTimeString: _.get( $data, 'latestVersion.created', modified )"></td>
        <td data-bind="firstLastName: _.get( $data, 'latestVersion.user', ''),
                       attr: {'data-test-id': 'ram-link-name-' + $index()}"></td>
        <td data-bind="html: $parent.approvalHtml( $data ),
                       attr: {'data-test-id': 'ram-link-approved-' + $index()}"></td>
      </tr>
    </tbody>
  </table>
  <!-- /ko -->
</script>
